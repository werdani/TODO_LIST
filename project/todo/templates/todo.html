{% extends "base.html"%}

{% block body%}
<div class="page-content page-container" id="page-content">
  <div class="padding">
    <div class="row container d-flex justify-content-center">
      <div class="col-lg-12">
        <div class="card px-3">
          <div class="card-body text-right">
            <h4 class="card-title">قائمة مهامك الرئيسية</h4>
            	<form method="POST"> <!-- post to send data -->
            		{% csrf_token %}
	              <div class="add-items d-flex">
	                <input type="text" name="title" class="form-control todo-list-input" placeholder="ما هي مهامك اليوم ؟">
	                <button type="submit"
	                  class="add btn btn-primary font-weight-bold todo-list-add-btn padding-box ">إضافة</button> 
	              </div>
                </form>
            <div class="list-wrapper">
              <ul class="d-flex flex-column-reverse todo-list">
              	{% for todo in todo_list %}
	                <li {% if todo.checked == True %} class="completed" {%endif %}>
	                
			                  <div class="form-check">
			                  	<form method="POST">
			                  		{% csrf_token %}
			                      <label class="form-check-label">
			                      	<input type="hidden" name="todo_id" value="{{todo.id}}">
			                        <input class="checkbox" onChange="submit();" type="checkbox" {% if todo.checked == True %} 
			                                   checked   {%endif %}>
			                        </form>
			                       {{todo.title}}
			                       <i class="input-helper"></i>
			                    </label>
			                  </div>
	                 
	                  <a style="margin-left: auto;" href="{% url 'home:update_todo' todo.pk %}">
	                  	  <i class="remove mdi2 mdi-close-circle-outline"></i></a>
	                  	<a style="margin-left: 30px" href="{% url 'home:todo_delete' todo.pk %}">
	                      <i class="remove mdi mdi-close-circle-outline"></i></a>
	               
	                </li>
                 {% endfor%}
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock body%}
